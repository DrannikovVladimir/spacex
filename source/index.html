<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__wrapper">
      <a class="page-header__logo">
        <img class="page-header__logo-image" src="img/logo.png" alt="Логотип" width="274" height="34">
      </a>
      <nav class="page-header__nav main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Технология</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">График полетов</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Гарантии</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">О компании</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page-main">
    <section class="features">
      <div class="features__wrapper">
        <div class="features__title-wrapper">
          <h1 class="features__title">Путешествие</h1>
          <p class="features__subtitle">на красную планету</p>
          <a class="features__button" href="#">Начать путешествие</a>
        </div>
        <ul class="features__list">
          <li class="features__item">
            <a href="#" class="features__link features__link--1">
              <p class="features__description">мы<span class="features__value">1</span>на рынке</p>
            </a>
          </li>
          <li class="features__item">
            <a href="#" class="features__link features__link--2">
              <p class="features__description">гарантируем<span class="features__value">50%</span>безопастность</p>
            </a>
          </li>
          <li class="features__item">
            <a href="#" class="features__link features__link--3">
              <p class="features__description">календарик за<span class="features__value">2001<span class="features__year">г.</span></span>в подарок</p>
            </a>
          </li>
          <li class="features__item">
            <a href="#" class="features__link features__link--4">
              <p class="features__description">путешествие<span class="features__value">597</span>дней</p>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
